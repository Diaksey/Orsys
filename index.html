<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide Valorant</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Commentaire -->
    <script src="/js/values.js"></script>
    <script src="/js/Meme.js"></script>
    <script src="/js/memeform.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <header>
      <div id="header-name">
        Meme<span id="dot">.</span><span id="js">js</span>
      </div>
      <div id="theme" class="form-check form-switch">
        <label id="theme-text" for="theme-switch">Dark</label>
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="theme-switch"
        />
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Barre de menu</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Maison <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lien</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Faites un choix</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Recherche"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Recherche
            </button>
          </form>
        </div>
      </div>
    </nav>

    <article>
      <div id="editor">
        <div id="editor-view">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 450 450"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <image
              xlink:href="https://valorant-landing-page.vercel.app/assets/agents/jett.svg"
              x="0"
              y="0"
              height="100%"
              width="100%"
            />
            <text
              x="10"
              y="20"
              font-style="italic"
              font-weight="900"
              style="text-decoration: underline; fill: brown"
            >Jett est trop forte
            </text>
          </svg>
        </div>
        <div id="editor-form">
          <form action="#" name="meme-form">
            <h2>Titre</h2>
            <input
              type="texte"
              name="titre"
              id="meme-titre"
              placeholder="Saisir titre"
            />
            <hr />
            <label for="meme-image"><h2>Image</h2></label><br />
            <select name="imageId" id="meme-image">
                <option value="-1">aucune image</option>
            </select>
            <hr />
            <h2>Text</h2>
            <input
              type="texte"
              name="text"
              id="meme-text"
              placeholder="Saisir texte"
            />
            <div class="flex-col">
              <div>
                <label for="meme-x">x</label><br />
                <input type="number" name="x" id="meme-x" />
              </div>
              <div>
                <label for="meme-y">y</label><br />
                <input type="number" name="y" id="meme-y" />
              </div>
            </div>
            <hr />
            <h2>Décorations</h2>
            <label for="meme-color">Couleur :</label>
            <input type="color" name="color" id="meme-color" />
            <br />

            <div>
              <label for="meme-fontSize">Taille de la police :</label>
              <input
                type="number"
                name="couleur-police-meme"
                id="meme-fontSize"
                placeholder="Taille de la police"
                maxlength="900"
              />px
            </div>
            <div>
              <label for="meme-fontWeight">Epaisseur de la police :</label>
              <input
                type="number"
                name="weight-police-meme"
                id="meme-fontWeight"
                placeholder="Epaisseur de la police"
              />
            </div>
            <br />
            <div>
              Italique :
              <input type="checkbox" name="Police-Italic" id="Italic" /> /
              Sous-ligné :
              <input type="checkbox" name="Police-Underline" id="Underline" />
            </div>

            <div class="center">
              <input
                class="btn btn-warning"
                type="reset"
                id="meme-reset"
                value="Annuler"
              />
              <button class="btn btn-primary" type="submit" id="meme-submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </article>
    <footer>ARNOULD Th&eacute;o &copy; 2023</footer>
    <!--<script src="/js/index.js"></script>-->
  </body>
</html>
